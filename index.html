<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Data  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Fav Icon for Website -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Style Sheet LINK -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="card">
    <div class="cardimg">
      <div class="imgViewIconcover"><div class="img"></div></div>
    </div>
    <div class="title">Equilibrium #3429</div>
    <div class="description">Our Equilibrium collection promotes balance and calm.</div>
    <div class="card__attribute">
      <div class="coin"><img src="./images/icon-ethereum.svg" alt=""> <span> 0.041 ETH </span></div>
      <div class="time-left"><img src="./images/icon-clock.svg" alt=""> <span> 3 days left </span></div>
    </div>

    <hr class="card__line" />

    <!-- Creator Details -->
    <div class="creatorDetail">
      <div class="creatorDetail__creatorAvatar">
        <img src="./images/image-avatar.png" alt="">
      </div>
      <div class="creatorDetail__creation-of">Creation of</div>
      <div class="creatorDetail__creatorName">Jules Wyvern</div>
    </div>
  </div>

  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/fahad-islam">Fahad Islam</a>.
  </div>
</body>

</html>
